    <textarea  id="story" name="story" rows="30" cols="120" spellcheck="false">
  ❖Git Commands:
    git init / initialized local git repository
    git add <file> / add file(s) to index
    git status / check status of working tree
    git commit / comit changes in index
    git push / push to remote repository
    git pull / pull latest from remote repository
    git clone / clone repository into a new directory
    git add . / adds a change in the working directory
    git commit -m / create a new commit containing the current contents of the index 
    git push origin HEAD / push the current branch
    git add . > commit -m > push origin / all, one after the other > publish on Github

  ❖Inside CMD Commands:
    touch / creates a new file
    code . / opens the folder with visual studio

  ❖Server Commands:
    Set-ExecutionPolicy - Scope LocalMachine Unrestricted >>> use on PowerShell to run the .json server
    npm init / initiate and creates package.json
    npm i / for package to show up
    npm i jason-server / for Heroku >> outside of local server
    heroku create <name of link> / initiate and creates the name and url of the app
    heroku create <name of project> / initiate and creates the name and url of the project
    git push heroku main / push project on heroku
    heroku open / open project

    

      
    </textarea>
