<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>F1N1</title>
	<link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleapp.css" />
	<link rel="stylesheet" href="styleman.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="controlerJS.js" defer></script>
  </head>
  <body>

<!-- APP -->
		<div class="top">
			<div class="budget">
				<div class="budget__title">
					Available Budget @ <span class="budget__title--month">%Month%</span>:
				</div>

				<div class="budget__value">0</div>

				<div class="budget__income clearfix">
					<div class="budget__income--text">Income</div>
					<div class="right">
						<div class="budget__income--value"></div>
						<div class="budget__income--percentage">&nbsp;</div>
					</div>
				</div>

				<div class="budget__expenses clearfix">
					<div class="budget__expenses--text">Expenses</div>
					<div class="right clearfix">
						<div class="budget__expenses--value"></div>
						<div class="budget__expenses--percentage"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="bottom">
			<div class="add">
				<div class="add__container">
					<select class="add__type">
						<option value="inc" selected>+</option>
						<option value="exp">-</option>
					</select>
					<input type="text" class="add__description" placeholder="Add description" maxlength = "50">
					<input type="number" class="add__value" placeholder="Value">
					<button class="add__btn"><ion-icon name="checkmark-outline"></ion-icon></button>
				</div>
			</div>

				<div class="container clearfix">
					<div class="income">
						<h2 class="income__title">Income</h2>
					</div>

				<div class="income__list"></div>

					<div class="expenses">
						<h2 class="expenses__title">Expenses</h2>
					</div>

				<div class="expenses__list"></div>
			</div>
		</div>	

<!-- MENU -->
    <div id="dock-container">
      <div id="dock">
        <ul>
          <li>
            <span>Home</span>
            <a href="./home.html"><img src="./icons/ioniconsHome.svg" /></a>
          </li>
          <li>
            <span>$App</span>
            <a href="./app.html"><img src="./icons/ioniconsApp.svg" /></a>
          </li>
          <li>
            <span>Notes</span>
            <a href="./notes.html"><img src="./icons/ioniconsNotes.svg" /></a>
          </li>
          <li>
            <span>Github</span>
            <a href="https://github.com/F1N1" target="_blank" rel="noopener noreferrer"><img src="./icons/ioniconsGit.svg" /></a>
          </li>
          <li>
            <span>Contact</span>
            <a href="./contact.html"><img src="./icons/ioniconsMail.svg" /></a>
          </li>
        </ul>
      </div>
    </div>

	<div class="sleep-walker">
		<div class="man">
		  <div class="head"></div>
		  <div class="torso">
			<div class="arm-a"></div>
			<div class="arm-b"></div>
		  </div>
		<div class="legs">
			<div class="leg-a"></div>
			<div class="leg-b"></div>
	  </div>
  
  </body>
</html>
